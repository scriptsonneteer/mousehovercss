<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Sets the viewport to make the website responsive -->
    <title>Text Highlight Hover Effect</title> <!-- The title of the HTML document -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container"> <!-- Container div to center the content -->
        <p class="highlight-text">
            Hover over this text to see the highlight effect!
        </p> <!-- Paragraph with a class for styling -->
    </div>
    <script src="script.js"></script>
     <!-- Link to the external JavaScript file -->
</body>
</html>
